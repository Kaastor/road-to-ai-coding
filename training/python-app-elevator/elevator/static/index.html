<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Elevator Simulation</h1>
        
        <div class="building-container">
            <!-- Building cross-section -->
            <div class="building">
                <div class="floor" data-floor="4">
                    <span class="floor-label">4</span>
                    <button class="call-button down" data-floor="4" data-direction="down">↓</button>
                    <div class="elevator-shaft"></div>
                </div>
                
                <div class="floor" data-floor="3">
                    <span class="floor-label">3</span>
                    <button class="call-button up" data-floor="3" data-direction="up">↑</button>
                    <button class="call-button down" data-floor="3" data-direction="down">↓</button>
                    <div class="elevator-shaft"></div>
                </div>
                
                <div class="floor" data-floor="2">
                    <span class="floor-label">2</span>
                    <button class="call-button up" data-floor="2" data-direction="up">↑</button>
                    <button class="call-button down" data-floor="2" data-direction="down">↓</button>
                    <div class="elevator-shaft"></div>
                </div>
                
                <div class="floor" data-floor="1">
                    <span class="floor-label">1</span>
                    <button class="call-button up" data-floor="1" data-direction="up">↑</button>
                    <div class="elevator-shaft"></div>
                </div>
            </div>
            
            <!-- Elevator car -->
            <div class="elevator-car" id="elevator-car" data-floor="1">
                <div class="elevator-status">
                    <span id="elevator-floor">1</span>
                    <span id="elevator-direction">IDLE</span>
                </div>
            </div>
            
            <!-- Control panel -->
            <div class="control-panel">
                <h3>Control Panel</h3>
                <div class="panel-buttons">
                    <button class="floor-button" data-floor="1">1</button>
                    <button class="floor-button" data-floor="2">2</button>
                    <button class="floor-button" data-floor="3">3</button>
                    <button class="floor-button" data-floor="4">4</button>
                </div>
                <div class="status-display">
                    <div>Current Floor: <span id="status-floor">1</span></div>
                    <div>State: <span id="status-state">IDLE</span></div>
                    <div>Queue: <span id="status-queue">[]</span></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
